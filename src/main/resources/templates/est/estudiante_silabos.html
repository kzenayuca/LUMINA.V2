<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Sílabos - LUMINA STUDENT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #9b59b6;
            --light: #ecf0f1;
            --success: #2ecc71;
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f5f7fa;
        }

        /* SIDEBAR - Mismo estilo que otros archivos de estudiante */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--primary) 0%, #1a2530 100%);
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .logo {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logo i {
            color: var(--secondary);
            font-size: 1.8rem;
        }

        .user-info {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-details h3 {
            font-size: 1rem;
            margin-bottom: 3px;
        }

        .user-details p {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .logout-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
            font-size: 1.2rem;
        }

        .logout-btn:hover {
            opacity: 1;
        }

        .menu {
            padding: 20px 0;
        }

        .menu-section {
            margin-bottom: 10px;
        }

        .menu-title {
            padding: 10px 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            text-decoration: none;
            color: white;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 3px solid var(--secondary);
        }

        .menu-item.active {
            background-color: rgba(52, 152, 219, 0.2);
            border-left: 3px solid var(--secondary);
        }

        .menu-item i {
            width: 20px;
            text-align: center;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            color: var(--primary);
            font-size: 1.8rem;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .breadcrumb i {
            font-size: 0.7rem;
        }

        .page-content {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .silabos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .silabo-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .silabo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-color: var(--secondary);
        }

        .silabo-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .silabo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .silabo-info h3 {
            color: var(--primary);
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .silabo-info p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .silabo-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        .silabo-badge {
            background: var(--success);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .btn-view {
            background: var(--secondary);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .btn-view:hover {
            background: #2980b9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
            }
            
            .logo h1, .user-details, .menu-title, .menu-item span {
                display: none;
            }
            
            .main-content {
                margin-left: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>LUMINA STUDENT</h1>
        </div>
        
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">A</div>
            <div class="user-details">
                <h3 id="userName">Estudiante</h3>
                <p id="userCode">Código: ---</p>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
        
        <div class="menu">
            <div class="menu-section">
                <a href="estudiante_dashboard.html" class="menu-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>DASHBOARD</span>
                </a>
                <div class="menu-title">Panel Principal</div>
            </div>
            
            <div class="menu-section">
                <a href="estudiante_horario.html" class="menu-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>MI HORARIO</span>
                </a>
            </div>
            
            <div class="menu-section">
                <a href="estudiante_matricula.html" class="menu-item">
                    <i class="fas fa-clipboard-list"></i>
                    <span>MATRÍCULA LABORATORIOS</span>
                </a>
            </div>
            
            <div class="menu-section">
                <a href="estudiante_notas.html" class="menu-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>MIS NOTAS</span>
                </a>
            </div>
            
            <div class="menu-section">
                <a href="estudiante_silabos.html" class="menu-item active">
                    <i class="fas fa-file-pdf"></i>
                    <span>MIS SÍLABOS</span>
                </a>
            </div>
            
            <div class="menu-section">
                <a href="estudiante_contenido.html" class="menu-item">
                    <i class="fas fa-book-open"></i>
                    <span>CONTENIDO ACADÉMICO</span>
                </a>
            </div>
            
            <div class="menu-section">
                <a href="estudiante_perfil.html" class="menu-item">
                    <i class="fas fa-user"></i>
                    <span>MI PERFIL</span>
                </a>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="header">
            <h1>Mis Sílabos</h1>
            <div class="breadcrumb">
                <span>Inicio</span>
                <i class="fas fa-chevron-right"></i>
                <span>Mis Sílabos</span>
            </div>
        </div>

        <div class="page-content">
            <div id="silabosContainer" class="silabos-grid">
                <!-- Los sílabos se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <script>
        // Cargar datos del estudiante
        document.addEventListener('DOMContentLoaded', async function() {
            const urlEstudiante = `/est/api/estudiantes/me`;

            try {
                const resp = await fetch(urlEstudiante, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    credentials: 'same-origin',
                    cache: 'no-store'
                });

                if (resp.status === 401) {
                    alert('No autenticado. Redirigiendo al inicio de sesión.');
                    window.location.href = '/Inicio_Sesion.html';
                    return;
                }

                if (resp.ok) {
                    const estudiante = await resp.json();
                    const nombre = estudiante.apellidosNombres || 'Estudiante';
                    const codigo = estudiante.numeroMatricula ? String(estudiante.numeroMatricula) : '---';
                    const iniciales = nombre.split(' ').map(p => p[0]).slice(0,2).join('').toUpperCase();

                    document.getElementById('userName').textContent = nombre;
                    document.getElementById('userCode').textContent = `Código: ${codigo}`;
                    document.getElementById('userAvatar').textContent = iniciales;
                }

                // Cargar sílabos
                await cargarSilabos();

            } catch(err) {
                console.error("Error:", err);
            }
        });

        async function cargarSilabos() {
            const container = document.getElementById('silabosContainer');
            
            try {
                const response = await fetch('/est/api/estudiantes/me/silabos', {
                    method: 'GET',
                    credentials: 'same-origin'
                });

                if (!response.ok) {
                    mostrarEstadoVacio();
                    return;
                }

                const silabos = await response.json();

                if (!silabos || silabos.length === 0) {
                    mostrarEstadoVacio();
                    return;
                }

                container.innerHTML = silabos.map(silabo => `
                    <div class="silabo-card" onclick="verSilabo('${silabo.rutaArchivo}')">
                        <div class="silabo-header">
                            <div class="silabo-icon">
                                <i class="fas fa-file-pdf"></i>
                            </div>
                            <div class="silabo-info">
                                <h3>${silabo.nombreCurso}</h3>
                                <p>${silabo.codigoCurso} - Grupo ${silabo.letraGrupo}</p>
                            </div>
                        </div>
                        <div class="silabo-footer">
                            <span class="silabo-badge">
                                <i class="fas fa-check-circle"></i> Disponible
                            </span>
                            <button class="btn-view" onclick="event.stopPropagation(); verSilabo('${silabo.rutaArchivo}')">
                                <i class="fas fa-eye"></i> Ver PDF
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error al cargar sílabos:', error);
                mostrarEstadoVacio();
            }
        }

        function mostrarEstadoVacio() {
            const container = document.getElementById('silabosContainer');
            container.innerHTML = `
                <div class="empty-state" style="grid-column: 1/-1;">
                    <i class="fas fa-folder-open"></i>
                    <h3>No hay sílabos disponibles</h3>
                    <p>Los sílabos de tus cursos aparecerán aquí cuando los docentes los suban.</p>
                </div>
            `;
        }

        function verSilabo(rutaArchivo) {
            window.open(`/est/api/estudiantes/silabos/ver?ruta=${encodeURIComponent(rutaArchivo)}`, '_blank');
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function () {
            if (confirm('¿Está seguro de que desea cerrar sesión?')) {
                localStorage.clear();
                window.location.href = '/Inicio_Sesion.html';
            }
        });
    </script>
</body>
</html>
