    <script>
        /***********************************************
         * CARGAR DATOS DEL ESTUDIANTE (avatar, nombre)
         ***********************************************/
        document.addEventListener('DOMContentLoaded', async function() {
            const pathParts = window.location.pathname.split('/').filter(Boolean);
            const contextPath = pathParts.length > 0 ? '/' + pathParts[0] : '';
            const urlEstudiante = `/est/api/estudiantes/me`;

            try {
                const resp = await fetch(urlEstudiante, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    credentials: 'same-origin',
                    cache: 'no-store'
                });

                if (resp.status === 401) {
                    alert('No autenticado. Redirigiendo al inicio de sesi√≥n.');
                    window.location.href = contextPath + '/Inicio_Sesion.html';
                    return;
                }

                if (!resp.ok) {
                    let errBody;
                    try { errBody = await resp.json(); } 
                    catch { errBody = { error: `HTTP ${resp.status}` }; }
                    console.error('Error al obtener estudiante:', errBody);
                    return;
                }

                const estudiante = await resp.json();
                const nombre = estudiante.apellidosNombres || 'Estudiante';
                const codigo = estudiante.numeroMatricula ? String(estudiante.numeroMatricula) : '---';
                const iniciales = nombre.split(' ').map(p => p[0]).slice(0,2).join('').toUpperCase();

                document.getElementById('userName').textContent = nombre;
                document.getElementById('userCode').textContent = `C√≥digo: ${codigo}`;
                document.getElementById('userAvatar').textContent = iniciales;

            } catch(err) {
                console.error("Error estudiante:", err);
            }
        });

        /************************************************
         * FUNCIONES PARA MOSTRAR HORARIO DESDE BACKEND
         ************************************************/

        const DIAS = ['LUNES','MARTES','MIERCOLES','JUEVES','VIERNES'];

        function normalizeDia(d) {
            if (!d) return null;
            const raw = String(d).trim().toUpperCase();
            const map = {
                'LUN':'LUNES','LUNES':'LUNES',
                'MAR':'MARTES','MARTES':'MARTES',
                'MIE':'MIERCOLES','MI√â':'MIERCOLES','MI√âRCOLES':'MIERCOLES','MIERCOLES':'MIERCOLES',
                'JUE':'JUEVES','JUEVES':'JUEVES',
                'VIE':'VIERNES','VIERNES':'VIERNES'
            };
            if (map[raw]) return map[raw];
            const n = parseInt(raw.replace(/^0+/,''));
            if (!isNaN(n)) {
                const names = ['LUNES','MARTES','MIERCOLES','JUEVES','VIERNES','SABADO','DOMINGO'];
                if (n >= 1 && n <= names.length) return names[n-1];
            }
            return raw;
        }

        function parseTimeStr(t) {
            if (!t) return null;
            const s = String(t).trim();
            const cnt = (s.match(/:/g) || []).length;
            const withSecs = cnt === 1 ? `${s}:00` : s;
            return new Date(`1970-01-01T${withSecs}`);
        }

        function crearCursoBlock(h) {
            const div = document.createElement('div');
            const esLaboratorio = h.tipo_clase && h.tipo_clase.toUpperCase() === 'LABORATORIO';
            div.className = 'course-block' + (esLaboratorio ? ' lab' : '');

            const nombre = document.createElement('div');
            nombre.className = 'course-name';
            let title = '';
            if (h.nombre_curso && h.nombre_curso.trim()) title = h.nombre_curso.trim();
            else if (h.codigo_curso && h.codigo_curso.trim()) title = h.codigo_curso.trim();
            else {
                const keys = Object.keys(h || {}).filter(k => ['nombre_curso','codigo_curso','grupo_id','id_matricula'].indexOf(k)===-1);
                const first = keys.slice(0,3).map(k => `${k}:${String(h[k])}`).join(' | ');
                title = first || 'Curso (sin datos)';
            }
            
            // Agregar badge de tipo de clase
            const tipoBadge = esLaboratorio ? ' üî¨' : ' üìö';
            nombre.textContent = title + (h.letra_grupo ? ' - ' + h.letra_grupo : '') + tipoBadge;

            const detalles = document.createElement('div');
            detalles.className = 'course-details';
            const tipoTexto = esLaboratorio ? 'LAB' : 'TEOR√çA';
            detalles.textContent = `${tipoTexto} ‚Ä¢ ${h.numero_salon || '-'} ‚Ä¢ ${h.docente_nombre || '-'}`;

            div.appendChild(nombre);
            div.appendChild(detalles);
            return div;
        }

function generarBloques() {
    // Intervalos personalizados de 50 minutos con descansos (IGUAL que admin)
    const intervalos = [
        { inicio: '07:00', fin: '07:50' },
        { inicio: '07:50', fin: '08:40' },
        { inicio: '08:50', fin: '09:40' },
        { inicio: '09:40', fin: '10:30' },
        { inicio: '10:40', fin: '11:30' },
        { inicio: '11:30', fin: '12:20' },
        { inicio: '12:20', fin: '13:10' },
        { inicio: '13:10', fin: '14:00' },
        { inicio: '14:00', fin: '14:50' },
        { inicio: '14:50', fin: '15:40' },
        { inicio: '15:50', fin: '16:40' },
        { inicio: '16:40', fin: '17:30' },
        { inicio: '17:40', fin: '18:30' },
        { inicio: '18:30', fin: '19:20' },
        { inicio: '19:20', fin: '20:10' }
    ];
    
    return intervalos.map(i => `${i.inicio} - ${i.fin}`);
}

function encontrarIndiceBloque(horaInicio, horaFin) {
    const intervalos = [
        { inicio: '07:00', fin: '07:50' },
        { inicio: '07:50', fin: '08:40' },
        { inicio: '08:50', fin: '09:40' },
        { inicio: '09:40', fin: '10:30' },
        { inicio: '10:40', fin: '11:30' },
        { inicio: '11:30', fin: '12:20' },
        { inicio: '12:20', fin: '13:10' },
        { inicio: '13:10', fin: '14:00' },
        { inicio: '14:00', fin: '14:50' },
        { inicio: '14:50', fin: '15:40' },
        { inicio: '15:50', fin: '16:40' },
        { inicio: '16:40', fin: '17:30' },
        { inicio: '17:40', fin: '18:30' },
        { inicio: '18:30', fin: '19:20' },
        { inicio: '19:20', fin: '20:10' }
    ];
    
    let startIdx = -1;
    let endIdx = -1;
    
    for (let i = 0; i < intervalos.length; i++) {
        if (horaInicio >= intervalos[i].inicio && horaInicio < intervalos[i].fin) {
            startIdx = i;
        }
        if (horaFin > intervalos[i].inicio && horaFin <= intervalos[i].fin) {
            endIdx = i;
        }
    }
    
    if (startIdx === -1) {
        for (let i = 0; i < intervalos.length; i++) {
            if (horaInicio <= intervalos[i].inicio) {
                startIdx = i;
                break;
            }
        }
    }
    
    if (endIdx === -1) {
        for (let i = intervalos.length - 1; i >= 0; i--) {
            if (horaFin >= intervalos[i].fin) {
                endIdx = i;
                break;
            }
        }
    }
    
    return {
        startIdx: Math.max(0, startIdx),
        span: Math.max(1, endIdx - startIdx + 1)
    };
}


        window._lastHorarios = [];

function renderSchedule(horarios) {
    window._lastHorarios = Array.isArray(horarios) ? horarios : [];
    
    const bloques = generarBloques();
    const dayStarts = {};

    // Procesar horarios usando los √≠ndices de bloques fijos
    horarios.forEach(h => {
        const dayKey = normalizeDia(h.dia_semana);
        if (!dayKey) return;
        
        const horaInicio = h.hora_inicio.substring(0, 5); // HH:MM
        const horaFin = h.hora_fin.substring(0, 5);       // HH:MM
        
        const indices = encontrarIndiceBloque(horaInicio, horaFin);
        
        if (!dayStarts[dayKey]) dayStarts[dayKey] = [];
        dayStarts[dayKey].push({ 
            startIdx: indices.startIdx, 
            span: indices.span, 
            horario: h 
        });
    });

    // Ordenar por √≠ndice de inicio
    Object.keys(dayStarts).forEach(k => {
        dayStarts[k].sort((a, b) => a.startIdx - b.startIdx);
    });

    // Crear tabla
    const tbody = document.createElement('tbody');
    const activeSpans = {};
    DIAS.forEach(d => activeSpans[d] = 0);

    for (let i = 0; i < bloques.length; i++) {
        const b = bloques[i];
        const tr = document.createElement('tr');

        const tdHora = document.createElement('td');
        tdHora.className = 'time-slot';
        tdHora.textContent = b;
        tr.appendChild(tdHora);

        DIAS.forEach(d => {
            if (activeSpans[d] > 0) {
                activeSpans[d]--;
                return;
            }

            const starts = (dayStarts[d] || []).filter(x => x.startIdx === i);
            
            if (starts.length === 0) {
                const td = document.createElement('td');
                td.className = "empty-slot";
                td.textContent = "Libre";
                tr.appendChild(td);
            } else {
                const td = document.createElement('td');
                
                starts.forEach(s => {
                    if (s.span > 1) {
                        td.setAttribute('rowspan', String(s.span));
                        activeSpans[d] = s.span - 1;
                    }
                    
                    const div = crearCursoBlock(s.horario);
                    td.appendChild(div);
                });

                tr.appendChild(td);
            }
        });

        tbody.appendChild(tr);
    }

    const table = document.querySelector('.schedule-table');
    table.querySelector("tbody").replaceWith(tbody);
}

        async function cargarHorarioDesdeBackend() {
            try {
                const url = `/est/api/estudiantes/me/horarios`;

                const resp = await fetch(url, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    credentials: 'same-origin'
                });

                if (!resp.ok) {
                    console.warn('No se pudo obtener horarios desde backend, status:', resp.status);
                    const raw = localStorage.getItem('horariosEstudiante') || localStorage.getItem('horarios');
                    if (raw) {
                        try {
                            const horariosStored = JSON.parse(raw);
                            return renderSchedule(horariosStored);
                        } catch (e) { console.warn('fall√≥ parseo de localStorage horarios', e); }
                    }
                    return renderSchedule([]);
                }

                const horarios = await resp.json();
                if (!Array.isArray(horarios)) {
                    console.warn('Respuesta horarios no es array:', horarios);
                    return renderSchedule([]);
                }

                try { localStorage.setItem('horariosEstudiante', JSON.stringify(horarios)); } catch(e) {}
                renderSchedule(horarios);

            } catch(e) {
                console.error("Error horario:", e);
                renderSchedule([]);
            }
        }

        document.addEventListener("DOMContentLoaded", cargarHorarioDesdeBackend);

        // Control de tama√±o de bloque con slider
        const slotSlider = document.getElementById('slotSize');
        if (slotSlider) {
            document.documentElement.style.setProperty('--slot-height', slotSlider.value + 'px');
            slotSlider.addEventListener('input', (e) => {
                const val = e.target.value;
                document.documentElement.style.setProperty('--slot-height', val + 'px');
                if (window._lastHorarios && window._lastHorarios.length) renderSchedule(window._lastHorarios);
            });
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function () {
            if (confirm('¬øEst√° seguro de que desea cerrar sesi√≥n?')) {
                localStorage.clear();
                window.location.href = '/Inicio_Sesion.html';
            }
        });
