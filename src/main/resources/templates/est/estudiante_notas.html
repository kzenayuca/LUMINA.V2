<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas - LUMINA STUDENT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #9b59b6;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f5f7fa;
            color: #333;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--primary) 0%, #1a2530 100%);
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .logo {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logo i {
            color: var(--secondary);
            font-size: 1.8rem;
        }

        .user-info {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-details h3 {
            font-size: 1rem;
            margin-bottom: 3px;
        }

        .user-details p {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .logout-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .logout-btn:hover {
            opacity: 1;
        }

        .menu {
            padding: 20px 0;
        }

        .menu-section {
            margin-bottom: 10px;
        }

        .menu-title {
            padding: 10px 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            text-decoration: none;
            color: white;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 3px solid var(--secondary);
        }

        .menu-item.active {
            background-color: rgba(52, 152, 219, 0.2);
            border-left: 3px solid var(--secondary);
        }

        .menu-item i {
            width: 20px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            color: var(--primary);
            font-size: 1.8rem;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .breadcrumb i {
            font-size: 0.7rem;
        }

        .page-content {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .semester-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .semester-title {
            font-size: 1.3rem;
            color: var(--primary);
            font-weight: 600;
        }

        .semester-badge {
            background: linear-gradient(135deg, var(--accent) 0%, #8e44ad 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .semester-badge i {
            font-size: 0.8rem;
        }

        .courses-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border-left: 4px solid var(--secondary);
            transition: all 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .course-name {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .course-average {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .average-approved {
            color: var(--success);
        }

        .average-disapproved {
            color: var(--danger);
        }

        .course-details {
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .grades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .grades-table th, .grades-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .grades-table th {
            background-color: var(--light);
            color: var(--primary);
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .status-approved {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success);
        }

        .status-disapproved {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--danger);
        }

        .status-pending {
            background-color: rgba(243, 156, 18, 0.2);
            color: var(--warning);
        }

        .overall-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-icon.average {
            background: linear-gradient(135deg, var(--secondary) 0%, #2980b9 100%);
        }

        .stat-icon.approved {
            background: linear-gradient(135deg, var(--success) 0%, #27ae60 100%);
        }

        .stat-icon.disapproved {
            background: linear-gradient(135deg, var(--danger) 0%, #c0392b 100%);
        }

        .stat-icon.pending {
            background: linear-gradient(135deg, var(--warning) 0%, #e67e22 100%);
        }

        .stat-info h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .stat-info p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
                overflow: visible;
            }
            
            .logo h1, .user-details, .menu-title, .menu-item span {
                display: none;
            }
            
            .main-content {
                margin-left: 70px;
            }
            
            .logo {
                justify-content: center;
            }
            
            .user-info {
                justify-content: center;
            }
            
            .menu-item {
                justify-content: center;
                padding: 15px 0;
            }
        }

        @media (max-width: 768px) {
            .courses-container {
                grid-template-columns: 1fr;
            }
            
            .overall-stats {
                grid-template-columns: 1fr;
            }
            
            .semester-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>LUMINA STUDENT</h1>
        </div>
        
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">A</div>
            <div class="user-details">
                <h3 id="userName">Estudiante</h3>
                <p id="userCode">Código: ---</p>
            </div>
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
        
        <div class="menu">
            <div class="menu-section">
                <a href="estudiante_dashboard.html" class="menu-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>DASHBOARD</span>
                </a>
                <div class="menu-title">Panel Principal</div>
            </div>
            
            <div class="menu-section">
                <a href="estudiante_horario.html" class="menu-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>MI HORARIO</span>
                </a>
            </div>
            
            <div class="menu-section">
                <a href="estudiante_matricula.html" class="menu-item">
                    <i class="fas fa-clipboard-list"></i>
                    <span>MATRÍCULA LABORATORIOS</span>
                </a>
            </div>
            
            <div class="menu-section">
                <a href="estudiante_notas.html" class="menu-item active">
                    <i class="fas fa-chart-bar"></i>
                    <span>MIS NOTAS</span>
                </a>
            </div>

            <div class="menu-section">
                <a href="estudiante_silabos.html" class="menu-item">
                    <i class="fas fa-file-pdf"></i>
                    <span>MIS SÍLABOS</span>
                </a>
            </div>
            
            <div class="menu-section">
                <a href="estudiante_contenido.html" class="menu-item">
                    <i class="fas fa-book-open"></i>
                    <span>CONTENIDO ACADÉMICO</span>
                </a>
            </div>
            
            <div class="menu-section">
                <a href="estudiante_perfil.html" class="menu-item">
                    <i class="fas fa-user"></i>
                    <span>MI PERFIL</span>
                </a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Mis Notas Académicas</h1>
            <div class="breadcrumb">
                <span>Inicio</span>
                <i class="fas fa-chevron-right"></i>
                <span>Mis Notas</span>
            </div>
        </div>
        
        <div class="overall-stats" id="overallStats">
            <div class="loading-message">Cargando estadísticas...</div>
        </div>
        
        <div class="page-content">
            <div class="semester-header">
                <div class="semester-badge">
                    <i class="fas fa-calendar-alt"></i>
                    <span>2025B</span>
                </div>
            </div>
            
            <div class="courses-container" id="coursesContainer">
                <div class="loading-message">Cargando cursos y notas...</div>
            </div>
        </div>
    </div>

  <script>
const API_URL = "/est/api/estudiantes";
let notasData = [];
let semestreActual = '2025B';

// Cargar datos del estudiante al abrir la página
document.addEventListener('DOMContentLoaded', async function() {
    try {
        const resp = await fetch(`${API_URL}/me`, { credentials: 'same-origin' });
        if (resp.status === 401) {
            alert('No autenticado. Redirigiendo al inicio de sesión.');
            window.location.href = '/Inicio_Sesion.html';
            return;
        }
        if (!resp.ok) {
            console.error('Error al obtener estudiante:', await resp.text());
            alert('No se pudo cargar la información del estudiante.');
            return;
        }

        const estudiante = await resp.json();
        localStorage.setItem('estudianteActual', JSON.stringify(estudiante));

        const nombre = estudiante.apellidosNombres || 'Estudiante';
        const codigo = estudiante.numeroMatricula ? String(estudiante.numeroMatricula) : '---';
        const iniciales = (nombre.split(' ').map(p => p.charAt(0)).slice(0,2).join('')).toUpperCase();

        document.getElementById('userName').textContent = nombre;
        document.getElementById('userCode').textContent = `Código: ${codigo}`;
        document.getElementById('userAvatar').textContent = iniciales;

        await cargarNotasEstudiante(estudiante.cui);
    } catch (err) {
        console.error('Error fetch estudiante:', err);
        alert('Error al contactar el servidor');
    }
});

// Función principal para cargar notas
async function cargarNotasEstudiante(cui) {
    try {
        if (!cui) {
            console.warn('No se encontró CUI del estudiante');
            mostrarSinDatos();
            return;
        }

        const url = `${API_URL}/notas?cui=${encodeURIComponent(cui)}&semestre=${encodeURIComponent(semestreActual)}`;
        const response = await fetch(url, { 
            method: 'GET', 
            headers: { 'Accept': 'application/json' }, 
            credentials: 'same-origin' 
        });

        if (!response.ok) {
            console.error('Error al cargar notas del backend:', response.status, await response.text());
            mostrarSinDatos();
            return;
        }

        notasData = await response.json();
        mostrarEstadisticasGenerales();
        mostrarCursosYNotas();
    } catch (error) {
        console.error('Error cargando notas:', error);
        mostrarSinDatos();
    }
}

// Funciones de UI 
function mostrarEstadisticasGenerales() {
    const stats = calcularEstadisticas();
    const container = document.getElementById('overallStats');
    
    container.innerHTML = `
        <div class="stat-card">
            <div class="stat-icon average"><i class="fas fa-chart-line"></i></div>
            <div class="stat-info">
                <h3>${stats.promedioGeneral}</h3>
                <p>Promedio General</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon approved"><i class="fas fa-check-circle"></i></div>
            <div class="stat-info">
                <h3>${stats.cursosAprobados}</h3>
                <p>Cursos Aprobados</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon disapproved"><i class="fas fa-times-circle"></i></div>
            <div class="stat-info">
                <h3>${stats.cursosDesaprobados}</h3>
                <p>Cursos Desaprobados</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon pending"><i class="fas fa-clock"></i></div>
            <div class="stat-info">
                <h3>${stats.cursosPendientes}</h3>
                <p>Cursos en Progreso</p>
            </div>
        </div>`;
}

function mostrarCursosYNotas() {
    const container = document.getElementById('coursesContainer');
    
    if (notasData.length === 0) {
        container.innerHTML = `
            <div class="no-results" style="text-align: center; padding: 40px; color: #7f8c8d; grid-column: 1 / -1;">
                <i class="fas fa-clipboard-list" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                <h3 style="margin-bottom: 10px;">No hay notas disponibles</h3>
                <p>No se encontraron registros de notas para este semestre.</p>
            </div>`;
        return;
    }
    
    container.innerHTML = notasData.map(curso => `
        <div class="course-card">
            <div class="course-header">
                <div class="course-name">${curso.nombre || curso.nombre_curso}</div>
                <div class="course-average ${curso.promedio >= 10.5 ? 'average-approved' : 'average-disapproved'}">
                    ${curso.promedio > 0 ? curso.promedio : '--'}
                </div>
            </div>
            <div class="course-details">
                <div class="detail-item"><strong>Código:</strong> ${curso.codigo || curso.codigo_curso}</div>
                <div class="detail-item"><strong>Docente:</strong> ${curso.docente || curso.docente_del_curso || 'Por asignar'}</div>
                <div class="detail-item">
                    <strong>Estado:</strong> 
                    <span class="status-badge ${obtenerClaseEstado(curso.promedio)}">
                        ${obtenerTextoEstado(curso.promedio)}
                    </span>
                </div>
            </div>
            ${curso.notas && curso.notas.length > 0 ? `
            <table class="grades-table">
                <thead>
                    <tr>
                        <th>Evaluación</th>
                        <th>Nota</th>
                        <th>Peso</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    ${curso.notas.map(nota => `
                        <tr>
                            <td>${nota.tipo || nota.tipo_evaluacion}</td>
                            <td>${nota.valor || nota.nota}</td>
                            <td>${nota.peso || nota.porcentaje}%</td>
                            <td>${nota.fecha || new Date(nota.fecha_registro).toLocaleDateString()}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
            ` : '<p class="no-grades" style="text-align: center; padding: 15px; color: #7f8c8d;">No hay evaluaciones registradas</p>'}
        </div>
    `).join('');
}

// Funciones auxiliares
function calcularEstadisticas() {
    let promedioGeneral = 0;
    let cursosAprobados = 0;
    let cursosDesaprobados = 0;
    let cursosPendientes = 0;
    
    if (notasData.length > 0) {
        const cursosConNotas = notasData.filter(curso => curso.promedio > 0);
        
        if (cursosConNotas.length > 0) {
            const sumaPromedios = cursosConNotas.reduce((sum, curso) => sum + parseFloat(curso.promedio), 0);
            promedioGeneral = (sumaPromedios / cursosConNotas.length).toFixed(2);
        }
        
        cursosAprobados = notasData.filter(curso => curso.promedio >= 10.5).length;
        cursosDesaprobados = notasData.filter(curso => curso.promedio > 0 && curso.promedio < 10.5).length;
        cursosPendientes = notasData.filter(curso => !curso.promedio || curso.promedio === 0).length;
    }
    
    return { promedioGeneral, cursosAprobados, cursosDesaprobados, cursosPendientes };
}

function obtenerClaseEstado(promedio) {
    if (!promedio || promedio === 0) return 'status-pending';
    return promedio >= 10.5 ? 'status-approved' : 'status-disapproved';
}

function obtenerTextoEstado(promedio) {
    if (!promedio || promedio === 0) return 'En Progreso';
    return promedio >= 10.5 ? 'Aprobado' : 'Desaprobado';
}

// Mostrar mensaje cuando no hay datos
function mostrarSinDatos() {
    const container = document.getElementById('coursesContainer');
    container.innerHTML = `
        <div class="no-results" style="text-align: center; padding: 40px; color: #7f8c8d; grid-column: 1 / -1;">
            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
            <h3 style="margin-bottom: 10px;">No hay datos disponibles</h3>
            <p>No se pudieron cargar las notas en este momento.</p>
        </div>`;
    
    const statsContainer = document.getElementById('overallStats');
    statsContainer.innerHTML = `
        <div class="no-results" style="text-align: center; padding: 40px; color: #7f8c8d; grid-column: 1 / -1;">
            <p>No hay estadísticas disponibles</p>
        </div>`;
}

// Logout
document.querySelector('.logout-btn').addEventListener('click', function() {
    if (confirm('¿Está seguro de que desea cerrar sesión?')) {
        localStorage.removeItem('estudianteActual');
        window.location.href = '/Inicio_Sesion.html';
    }
});
</script>
